apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: gitops
  title: GitOps Service (Frontend + Backend)
  description: Creates a production-ready GitOps service with frontend and backend Kubernetes manifests, a Jenkins CI pipeline, and an Argo CD application with auto-sync enabled.
spec:
  owner: cloud-platform
  type: service

  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the component
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
    - title: Provide manifest variables
      required:
        - replicaCount
        - memory
      properties:
        replicaCount:
          title: Replica Count
          type: number
          default: 2
        memory:
          title: Memory
          type: string
          default: 512Mi


  steps:
   
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: ./content
        values:
          name: ${{ parameters.name }}
          replicaCount: ${{ parameters.replicaCount }}
          memory: ${{ parameters.memory }}


    - id: publish
      name: Publish
      action: publish:github
      input:
        description: This is ${{ parameters.name }} ${{ parameters.repoUrl }}
        repoUrl: ${{ parameters.repoUrl }}
        defaultBranch: 'main'

    - id: jenkins-config
      name: Prepare Jenkins config
      action: fetch:template
      input:
        url: ./jenkins-config
        targetPath: ./jenkins-config
        values:
          repoUrl: ${{ steps['publish'].output.remoteUrl }}

    - id: template
      name: Jenkins create job
      action: jenkins:job:create
      input:
        configPath: ./jenkins-config/jenkinsbuild-job.xml
        jobName: ${{ "ci_" + parameters.name }}
        folderName: ''

    # The final step is to register our new component in the catalog.
    - id: register
      name: Register
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

    # Let's notify the user that the template has completed using the Notification action
    - id: notify
      name: Notify
      action: notification:send
      input:
        recipients: entity
        entityRefs:
          - user:default/guest
        title: 'Template executed'
        info: 'Your template has been executed'
        severity: 'normal'


  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
